<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Psychic Game</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>


<div class="container" width="150px" height="150px">
<h1>The Psychic Game</h1>
    <p>Can you guess what letter I am thinking of?</p>
    <p>Wins: <span id="wins"></span> </p>
    <p>Losses: <span id="losses"></span> </p>
    <p>Guesses remaining: <span id="guesses"></span> </p>
    <p>Your last guess: <span id="yourGuess"></span> </p>

    <h4> Message: </h4> 
    <p> <span id="message"> </span> </p>
    <p id="currentGuess"></p>
    <p id="guessHistory"></p>

</div>
<script type="text/javascript" src="assets/javascript/game.js"> 
</script>

</body>
</html>
